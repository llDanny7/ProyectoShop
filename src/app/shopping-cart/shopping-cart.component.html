<div class="row">
    <h2>Shopping Cart</h2>
    <ng-container *ngIf="cart$ | async as cart">
        <p>You have
            <span>{{cart.totalItemsCount}}</span> items in your shopping cart
        </p>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cart.items">
                    <td>{{item.product.title}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.product.price | currency:'USD':true}}</td>
                    <td>{{item.totalPrice | currency:'USD':true}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{cart.totalPrice}}</td>
                </tr>
            </tfoot>
        </table>
    </ng-container>

</div>
