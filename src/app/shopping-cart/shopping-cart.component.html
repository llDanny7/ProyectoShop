<div class="row">
    <h2>Shopping Cart</h2>
    <ng-container *ngIf="cart$ | async as cart">
        <p>You have
            <span>{{cart.totalItemsCount}}</span> items in your shopping cart
        </p>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-right">Price</th>
                    <th class="text-right">Total Price</th>
                </tr>
            </thead>
            <tbody>
                
                <tr *ngFor="let item of cart.items">
                    <td> <div [style.backgroundImage]="'url('+item.imageUrl+')'" class="thumbnail"></div></td>
                    <td>{{item.title}}</td>
                    <td> <product-quantity [product] = "item" [shoppingCart] = "cart"></product-quantity>    </td>
                    <td class="text-right">{{item.price | currency:'EUR':true}}</td>
                    <td class="text-right">{{item.totalPrice | currency:'EUR':true}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th class="text-right">{{cart.totalPrice | currency:'EUR':true}}</th>
                </tr>
            </tfoot>
        </table>
        <button class="btn btn-danger" (click)="clearShoppingCart()">Clear Shopping cart</button>
    </ng-container>

</div>
