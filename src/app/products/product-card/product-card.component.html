<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title"> {{product.title}}</h5>
        <p class="card-text"> {{product.price | currency:'USD':true}}</p>

    </div>
    <div *ngIf="showAction" class="card-footer">
        <button *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToCart()" class="btn btn-primary btn-block addToCart">
        Add to cart</button>
        <ng-template #updateQuantity>
            <div class="row no-gutters">
                <div class="col-2">
                    <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
                </div>
                <div class="col text-center">
                    {{getQuantity()}}
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary btn-block" (click)="addToCart()" >+</button>
                </div>
            </div>
        </ng-template>    
    </div>
</div>
